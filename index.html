<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>

    <script
         src="https://kit.fontawesome.com/f57fa1b7b1.js"
         crossorigin="anonymous">
    </script>
    <title>Sign In & Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h1 class="web_app_name">MIDAS IIITD</h1>
              <h2 class="title">Sign In</h2>
              <!-- <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="username">
              </div> -->
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" id="sign_in_email">
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="sign_in_password">
              </div>
              <div class="wrapper">
              <button type="submit" value="Login" class="btn solid" onclick="signIn()">Login</button>
              <button type="submit" value="Logout" class="btn solid" onclick="signOut()">Logout</button>
              </div>

              <p class="social-text">Or Sign in with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>

            <form action="#" class="sign-up-form">
              <h1 class="web_app_name">MIDAS IIITD</h1>
              <h2 class="title">Sign Up</h2>
              <!-- <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="username">
              </div> -->
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" id="sign_up_email">
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="sign_up_password">
              </div>
              <button type="submit" value="Sign up" class="btn solid" onclick="signUp()">Sign up</button>

              <p class="social-text">Or Sign up with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>

        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here</h3>
              <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry sign up</p>
              <button class="btn transparent" id="sign-up-btn">Sign up</button>
            </div>
            <img src="images/rocket.svg" class="image" alt="">
          </div>

          <div class="panel right-panel">
            <div class="content">
              <h3>One of us</h3>
              <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry sign in</p>
              <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>
            <img src="images/desk.svg" class="image" alt="">
          </div>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
